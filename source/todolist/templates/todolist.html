{% extends 'base.html' %}

{% block content %}
<h1>To Do List:</h1>
    <div class="container">
        <div class="row justify-content-between">
            {% for aim in aim_list %}
                <div class="card mb-3" style="width: 20rem;">
                    <div class="card-body">
                        <p>{{aim.aim}}</p>
                        <p>Стасус: {{aim.get_status_display }}</p>
                        {% if aim.deadline_at != None %}
                            <p>Дедлайн: {{ aim.deadline_at }}</p>
                        {% else %}
                            <p>Время не указано</p>
                        {% endif %}
                        <a href="{% url 'list_check' aim.pk %}">Просмотреть</a>
                        </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
